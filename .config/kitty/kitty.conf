include ./themes/active-theme.conf

# BEGIN_KITTY_FONTS
font_family      family="Rec Mono Casual"
bold_font        auto
italic_font      auto
bold_italic_font auto
font_size 18
# END_KITTY_FONTS

# Cursor trail effect (1-3 recommended, higher values can be distracting)
cursor_trail 1
cursor_trail_decay 0.1 0.4

# Background transparency and blur (blur only works on macOS/KDE)
background_opacity 0.85
background_blur 5

# Window decorations
hide_window_decorations titlebar-only

# Clipboard
copy_on_select yes

# Scrollback buffer
scrollback_lines 10000

# Default editor
editor nvim

# macOS specific
macos_option_as_alt left

# Remote control (needed for scrollback with nvim and other integrations)
allow_remote_control yes
listen_on unix:/tmp/kitty
shell_integration enabled

# kitty-scrollback.nvim Kitten alias
action_alias kitty_scrollback_nvim kitten ~/.local/share/nvim/lazy/kitty-scrollback.nvim/python/kitty_scrollback_nvim.py
# Browse scrollback buffer in nvim
map kitty_mod+i kitty_scrollback_nvim
# Browse output of the last shell command in nvim
map kitty_mod+g kitty_scrollback_nvim --config ksb_builtin_last_cmd_output
# Show clicked command output in nvim
mouse_map ctrl+shift+right press ungrabbed combine : mouse_select_command_output : kitty_scrollback_nvim --config ksb_builtin_last_visited_cmd_output


# Reload config
map kitty_mod+r load_config_file
