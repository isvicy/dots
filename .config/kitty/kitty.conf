include ./themes/active-theme.conf

# BEGIN_KITTY_FONTS
font_family      family="Rec Mono Casual"
bold_font        auto
italic_font      auto
bold_italic_font auto
font_size 18
# END_KITTY_FONTS

# Cursor trail effect (1-3 recommended, higher values can be distracting)
cursor_trail 1
cursor_trail_decay 0.1 0.4

# Background transparency and blur (blur only works on macOS/KDE)
background_opacity 0.85
background_blur 5

# Window decorations
hide_window_decorations titlebar-only

# Clipboard
copy_on_select yes

# Remote control (needed for scrollback with nvim and other integrations)
allow_remote_control yes
listen_on unix:/tmp/kitty

# Scrollback buffer
scrollback_lines 10000

# Default editor
editor nvim

# macOS specific
macos_option_as_alt left

# Keymaps
# Browse scrollback buffer in neovim (kitty_mod is ctrl+shift by default)
map kitty_mod+i launch --stdin-source=@screen_scrollback --type=overlay nvim +$ +'nnoremap q ZQ'

# Reload config
map kitty_mod+r load_config_file
