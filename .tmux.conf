bind b display-popup -E "tmux lsw -F '#{window_index}: #{window_name}#{?window_active, (active),}' | fzf --reverse --header 'Switch window' | cut -d':' -f1 | xargs -I{} tmux select-window -t {}"
bind B display-popup -E "tmux ls -F '#{session_name}#{?session_attached, (attached),}' | fzf --reverse --header 'Switch session' | cut -d' ' -f1 | xargs -I{} tmux switch-client -t {}"
bind g display-popup -E -w 90% -h 90% -d "#{pane_current_path}" "lazygit"

set -g status-justify centre
set -g status-position top
set -g status-left "#[fg=red][#S]"
set -g status-style fg=white,bg=black
set -g message-style fg=white,bold,bg=black
setw -g window-status-style fg=$color_gray,bg=default
setw -g window-status-current-style fg=$color_green,bold,bg=default

set-option -g pane-border-style fg=$color_gray
set-option -g pane-active-border-style fg=$color_green,bold
set -g pane-border-status top
set -g pane-border-format "#{pane_index} [#{pane_current_command}]"
set -g pane-border-lines simple

set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/tmux-sensible'
set -g @plugin 'tmux-plugins/tmux-resurrect'
set -g @plugin 'tmux-plugins/tmux-continuum'
set -g @plugin 'Morantron/tmux-fingers'
set -g @fingers-hint-style "fg=red,bold"
set -g @fingers-highlight-style "fg=yellow,bold"
set -g @fingers-backdrop-style "fg=colour237"
set -g @plugin 'christoomey/vim-tmux-navigator'

run '~/.tmux/plugins/tpm/tpm'

set -g @resurrect-strategy-vim 'session'
set -g @resurrect-strategy-nvim 'session'
set -g @resurrect-capture-pane-contents 'on'
set -g @continuum-restore 'on'
